<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LUBE YOU | 햊햫혝햣햫햣혝-햪햟햡햟향햦햫</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="header-nav">
      <button class="nav-btn active" onclick="showCatalog()">游늶 햌햟혝햟햩쮏</button>
      <button class="nav-btn cart-btn" onclick="openCart()">游 햌쮐향햦햫햟 <span id="cart-count">0</span></button>
    </nav>
  </header>

  <main id="product-list"></main>

  <div class="toast" id="toast"></div>

  <footer class="sticky-footer">
    <button class="checkout-button" onclick="openCart()">뤰쮐햪햦혝혧 향햟햨햟향</button>
  </footer>

  <script>
    // 쮏얧얧왐햤햨햟 혝혬햪햫쮏 혝햣햪혦
    if (window.Telegram?.WebApp) {
      const theme = window.Telegram.WebApp.colorScheme;
      if (theme === "dark") {
        document.body.classList.add("dark");
      }
    } else {
      const darkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (darkMode) {
        document.body.classList.add("dark");
      }
    }

    // 햓혞햫햨혡햦혪-향햟햡햩혞혣햨햟 햢햩혪 햨햟혝햟햩쮏햟
    function showCatalog() {
      // 쮏쥃 쮐혝 햣햣햨햩혩혢햟햣햪 햟햨혝햦쒫쫨혩 햨햫쮏햨혞
      document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelector('.nav-btn:not(.cart-btn)').classList.add('active');
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
